{% extends "index.html" %}

{% block title %}
    <title>{{ tag.name }} - {{ config.title }}</title>
{% endblock title %}

{% block meta %}
    <meta name="description" content="{{ config.extra.description }}">
    <meta name="og:title" content="{{ tag.name }} - {{ config.title }}">
    <meta name="og:type" content="website">
    <meta name="og:image" content="{{ get_url(path="logo.jpg") }}">
    <meta name="og:url" content="{{ current_url }}">
    <meta name="og:description" content="{{ config.extra.description }}">
    <meta name="og:site_name" content="{{ config.title }}">
{% endblock meta %}

{% block content %}
    {% for page in tag.pages %}
        {{ macros::post_header(page=page) }}
    {% endfor %}
{% endblock content %}
