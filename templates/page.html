{% extends "index.html" %}
{% import "macros.html" as macros %}

{% block content %}
    <article class="post-body">
        {{ macros::post_header(page=page) }}

        <main>
            {% if page.extra.note %}
                <aside class="post-body__note">
                    <h3 class="post-body__note__title">Hey, listen!</h3>
                    <p class="post-body__note__text">{{ page.extra.note | markdown(inline=true) }}</p>
                </aside>
            {% endif %}

            {{ page.content | safe }}

            {% if page.date %}
                <div id="disqus_thread"></div>
                <script>
                    var disqus_config = function () {
                    this.page.url = "{{ page.permalink | safe }}";
                    this.page.identifier = "{{ page.slug }}";
                    };
                    (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://joe-clay.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>
                    Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
                </noscript>
            {% endif %}
        </main>
    </article>
{% endblock content %}
