{% extends "index.html" %}

{% block content %}
    <h1 class="page-heading">Tags</h1>
    <ul>
        {% for tag in terms | sort(attribute="pages") | reverse %}
            <li>
                <a href="/tags/{{ tag.slug }}">{{ tag.name }}</a> ({{ tag.pages | length }} post{{ tag.pages | length | pluralize }})
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
